[darglint]
# https://github.com/terrencepreilly/darglint
strictness = long
docstring_style = google

[coverage:report]
exclude_lines =
    pragma: no-cover
    pass
    raise
    except
    raise NotImplementedError

[coverage:run]
source=stylelm
omit =
    */__main__.py

[flake8]
exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist,
    .tox,
    temp,
    *.egg,
    venv,
    .venv
    data/
select = E,W,F
doctests = True
verbose = 2
format = pylint
max-line-length = 119
per-file-ignores = __init__.py:F401
ignore=
    E731, # do not assign lambda, use a def
    E741, # ambiguous variable name
    F821, # undefined name for TensorType dimensions
    W503, # line break occurred before a binary operator

[metadata]
license_file = LICENSE
description-file = README.md

[bandit]
targets = ["stylelm"]
skips = ["B301"]
